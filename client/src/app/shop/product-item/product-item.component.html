<div class="card h-100 shadow-sm">
  <img src="{{product.pictureUrl}}" alt="" class="img-fluid">
  <div class="card-body d-flex flex-column">
    <a routerLink="/market/{{product.id}}">
      <h5 class="text-uppercase">{{product.name}}</h5>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
      <div class="btn-group mt-auto">
        <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart"></button>
        <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/market/{{product.id}}" routerLinkActive="router-link-active" >View Product</button>
      </div>
  </div>
</div>
