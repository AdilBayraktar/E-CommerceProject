<div *ngIf="product">
  <div class="card shadow rounded">
    <img src="{{ product.pictureUrl }}" class="card-img-top " alt="..." />
    <hr />
    <div class="card-body">
      <div class="row d-flex">
        <div class="col-8">
          <h3 class="card-title">{{ product.name }}</h3>
          <p class="card-text">{{ product.description }}</p>
          <h5 class="price bg-primary p-2 text-light">
            Price: {{ product.price | currency }}
          </h5>
        </div>
        <div class="col-4 d-flex">
          <i class="fa fa-minus-circle mr-2 text-primary"></i>
          <span style="font-size: 1.5em;" class="font-weight-bold">2</span>
          <i class="fa fa-plus-circle mx-2 text-primary"></i>
          <button style="height: max-content;" class="btn btn-warning text-light btn-md ml-3">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
