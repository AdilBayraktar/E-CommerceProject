<div class="container mt-5 text-danger text-lg">
  <h2>Internal Server Error<br>Refresing the page will make exception disappear</h2>
  <ng-container *ngIf="error">
      <h5 class="text-danger">Error: {{error.message}}</h5>
      <p class="font-weight-bold">Note:- Check server error logs</p>
      <code class="mt-5" style="background-color: whitesmoke;">{{error.details}}</code>
  </ng-container>

</div>
